<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#A5F3FC"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>

  <!-- ECG heartbeat line flowing into AI nodes -->
  <polyline
    points="60,290 110,290 140,290 165,290 190,200 210,370 235,160 258,340 280,260 300,290 330,290"
    stroke="url(#line)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"
  />

  <!-- Transition dashes from ECG to network -->
  <line x1="330" y1="290" x2="360" y2="265" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <line x1="330" y1="290" x2="360" y2="315" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.6"/>

  <!-- AI Network nodes -->
  <!-- Layer 1 -->
  <circle cx="370" cy="220" r="16" fill="white" opacity="0.9"/>
  <circle cx="370" cy="290" r="16" fill="white" opacity="0.9"/>
  <circle cx="370" cy="360" r="16" fill="white" opacity="0.9"/>

  <!-- Layer 2 -->
  <circle cx="435" cy="250" r="18" fill="white"/>
  <circle cx="435" cy="330" r="18" fill="white"/>

  <!-- Connections layer 1 to layer 2 -->
  <line x1="386" y1="220" x2="417" y2="250" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="386" y1="290" x2="417" y2="250" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="386" y1="290" x2="417" y2="330" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="386" y1="360" x2="417" y2="330" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <line x1="386" y1="220" x2="417" y2="330" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.25"/>
  <line x1="386" y1="360" x2="417" y2="250" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.25"/>

  <!-- Inner dots on nodes -->
  <circle cx="370" cy="220" r="7" fill="#4F46E5"/>
  <circle cx="370" cy="290" r="7" fill="#4F46E5"/>
  <circle cx="370" cy="360" r="7" fill="#4F46E5"/>
  <circle cx="435" cy="250" r="8" fill="#06B6D4"/>
  <circle cx="435" cy="330" r="8" fill="#06B6D4"/>

  <!-- Small pulse glow on the peak -->
  <circle cx="235" cy="160" r="8" fill="white" opacity="0.4"/>
</svg>
